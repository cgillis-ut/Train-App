<!DOCTYPE html>
<html>
<head>
	<title>Train App</title>
	<meta content="width=device-width, initial-scale=1" name="viewport">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
		<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js">
	</script>
</head>
<body>
	<div class="container">
		<div class="jumbotron">
			<h1>Train Time</h1>
			<p>Extremly useful info about trains.</p>
		</div>
	</div>
	<div class="container">
		<div class="panel panel-default">
			<div class="panel-heading">
				Panel Heading
			</div>
			<div class="panel-body">
				<div class="table-responsive">
					<table class="table">
						<thead>
							<tr>
								<th>Train Name</th>
								<th>Destination</th>
								<th>Frequency(min)</th>
								<th>Next Arrival</th>
								<th>Minutes Away</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>Sample name</td>
								<td>sample Destination</td>
								<td>sample Frequency</td>
								<td>sample next Arrival</td>
								<td>sample Minutes Away</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="panel panel-default">
			<div class="panel-heading">
				Panel Heading
			</div>
			<div class="panel-body">
				<form role="form">
					<div class="form-group">
						<label for="train-name-input">Train Name:</label> <input class="form-control" id="train-name-input" type="text">
					</div>
					<div class="form-group">
						<label for="destination-input">Destination:</label> <input class="form-control" id="destination-input" type="text">
					</div><!--restrict only to accept time HH:mm - military time -->
					<div class="form-group">
						<label for="first-input">First Train Time(HH:mm-military time):</label> <input class="form-control" id="first-input" type="time">
					</div>
					<div class="form-group"><!--restrict only to accept # 00 - 59 -->
						<label for="frequency-input">Frequency(min):</label> <input class="form-control" id="frequency-input" type="number" min="00" max="59"> 
					</div><button class="btn btn-default" id="add-train" type="submit">Submit</button>
				</form>
			</div>
		</div>
	</div>
			<script src="https://www.gstatic.com/firebasejs/3.5.2/firebase.js">
	</script> 
	<script src="https://code.jquery.com/jquery-3.1.1.min.js">
	</script> 

	<script src="assets/javascript/app.js">
	</script> 



	<script>

	console.log("Hours: " + moment().hours());
	console.log("minutes: " + moment().minutes());



	</script>
</body>
</html>
